<div class="container">
    <div class="section-title big-title margin-top">
        <h1 class="margin-auto">GitHub repositories</h1>
    </div>

    <div class="repositories">

        <div class="box background-basic  with-shadow">
            <div class="repo" *ngFor="let r of repos">
                <div class="repo-name">
                    <h3>{{r.name}}</h3>
                </div>
                <div class="repo-go">
                    <a class="btn" href="{{r.url}}" target="_blank"><img class="with-shadow" src="../../assets/buton.jpg" alt=""></a>
                </div>
                <div class="btn-go">
                    <p>Go</p>
                </div>
                <p class="repo-tech">{{r.technology}}</p>
            </div>
        </div>
    </div>

    <div class="repo-profile background-basic with-shadow">
        <a href="https://github.com/SoleMer" target="blank">
            <div >
                <h2 class="margin-auto">GITHUB PROFILE</h2>
            </div>
        </a>
    </div>
</div>
